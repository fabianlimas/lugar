<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ubicación de Mesas — 15 Años de Sarah Ocampo</title>
  <meta name="description" content="Escanea y encuentra tu mesa. 15 Años de Sarah Ocampo." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg">
    <div class="grain"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
  </div>

  <main class="wrap">
    <header class="hero">
      <div class="badge">15 AÑOS</div>
      <h1>Sarah Ocampo</h1>
      <p class="subtitle">Ubicación de mesas</p>

      <div class="searchCard">
        <label class="label" for="q">Busca tu apellido, nombre o familia</label>
        <div class="searchRow">
          <input id="q" type="search" placeholder="Ej: Arevalo, Moreno, Rodrigo, Cayetanos..." autocomplete="off" />
          <button id="clearBtn" class="btn" type="button" title="Limpiar">Limpiar</button>
        </div>
        <p class="hint" id="hint">Tip: escribe 2 o 3 letras y te filtra automáticamente.</p>
      </div>
    </header>

    <section class="results">
      <div class="resultsTop">
        <div class="count" id="count"></div>
        <div class="pill" id="pill">Mostrando todas las mesas</div>
      </div>

      <div class="grid" id="grid"></div>
    </section>

    <footer class="footer">
      <div class="line"></div>
      <p>Gracias por acompañarnos en esta noche tan especial ✨</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
